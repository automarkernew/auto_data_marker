<body>
    <script>
        let b = "bsdf"
        function fnB(){
            console.log("开始执行方法B");
            setInterval(()=>{
               return "fnB return1"
            },1000)
            return "fnB return2"
        }
        async function queryB() {
            console.log("开始执行方法queryB");
            const res = await fnB();
            console.log("res", res);
        }
        queryB();
        console.log("b", b);

        function fnA(){
            console.log("开始执行方法A");
            async function fnC(){
                console.log("开始执行方法C");
                const resC = await fnB();
                console.log("resC",resC);
            }
            fnC();
        }
        fnA();
        console.log("fnA end");

    

    </script>
